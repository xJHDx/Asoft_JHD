<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="name" />
            <input type="password" placeholder="password" />
            <input type="text" placeholder="email address" />
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form #frmRegister="ngForm" class="login-form" (ngSubmit)="onRegister(frmRegister)">
            <input type="text" name="name" placeholder="UserName" ngModel required />
            <input type="email" name="email" placeholder="Email" ngModel required />
            <input type="password" name="password" placeholder="Password" ngModel required />
            <button value="Send">Create an account</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
